<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


    <title>Survey</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Info</h5>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="photo">Photo</label>
                        <input type="link" class="form-control" id="photo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">This will be provided to your matches</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="container">
        <div class="card">
            <div class="card-header">
                Friend Finder Survey
            </div>
            <div class="card-body">
                <p class="card-text">How important is religion to you?</p>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Answer
                    </button>
                    <div class="dropdown-menu">
                        <p class="dropdown-item">1 (Not important at all)</p>
                        <p class="dropdown-item">2 </p>
                        <p class="dropdown-item">3 </p>
                        <p class="dropdown-item">4 </p>
                        <p class="dropdown-item">5 (Very Important) </p>
                    </div>
                </div>
                <p class="card-text">How important are sports to you?</p>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Answer
                    </button>
                    <div class="dropdown-menu">
                        <p class="dropdown-item">1 (Not important at all)</p>
                        <p class="dropdown-item">2 </p>
                        <p class="dropdown-item">3 </p>
                        <p class="dropdown-item">4 </p>
                        <p class="dropdown-item">5 (Very Important) </p>
                    </div>
                </div>
                
            </div>
        </div>
</body>

<script type="text/javascript">

$(".dropdown-menu p").on("click", function(){
    
    $(".btn:first-child").text($(this).text());
      $(".btn:first-child").val($(this).text());
})

</script>

</html>
